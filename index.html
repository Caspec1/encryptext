<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación para encriptar y desencriptar cadenas de texto">
    <meta name="keywords" content="HTML, CSS, JavaScript, Encriptar">
    <meta name="author" content="Javier Miranda">
    <link rel="icon" type="image/x-icon" href="/assets/img/lock.svg">
    <title>Encryptext</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
  </head>
  <body>
    <header>
      <h1><a href="/" class="title"><img src="assets/img/lock.svg" alt="Imagen de un Candado" class="logo"> Encryptext</a></h1>
      <div class="social">
        <a href="https://javiermirandadev.com/" target="_blank"><img class="social-icon" src="assets/img/www.svg" alt="Logo Web"></a>
        <a href="https://github.com/Caspec1" target="_blank"><img class="social-icon" src="assets/img/github.svg" alt="Logo Github"></a>
        <a href="https://www.linkedin.com/in/javier-miranda-villegas/" target="_blank"><img class="social-icon" src="assets/img/linkedin.svg" alt="Logo LinkedIn"></a>
      </div>
    </header>
    <main>
      <form id="form">
        <p class="form-paragraph">Ingresa un texto para encriptar, sin mayúsculas, números ni acentos</p>
        <textarea id="text" placeholder="Ingresa tu texto" cols="30" rows="10" class="input-text"></textarea>
        <div class="buttons">
          <input type="button" class="btn" value="Encriptar" id="encrypt">
          <input type="button" class="btn" value="Desencriptar" id="decrypt">
        </div>
      </form>
      <div class="result">
        <p class="form-paragraph">Resultado:</p>
        <div id="encrypted-paragraph"></div>
        <input type="button" value="Copiar" id="copy-button" class="btn-copy">
      </div>
    </main>

    <footer>
      <p class="copyright">&copy; Javier Miranda Villegas <span id="copy-date"></span></p>
    </footer>

    <script src="assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </body>
</html>
